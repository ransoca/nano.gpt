[nano.gpt.data_params]
batch_size = 64
split_ratio = 0.9
context_window_length = 256

[nano.gpt.model_config]
dropout_ratio = 0.2
embeddings_ndim = 512
self_attention_heads_count = 16
self_attention_block_count = 8

[nano.gpt.model_monitor]
eval_iters = 100
eval_interval = 200

[nano.gpt.hyper_params]
max_epochs = 4000
learning_rate = 3e-4
