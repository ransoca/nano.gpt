[nano.gpt.data_params]
batch_size = 8
split_ratio = 0.9
context_window_length = 8

[nano.gpt.model_config]
dropout_ratio = 0.2
embeddings_ndim = 8
self_attention_heads_count = 4
self_attention_block_count = 2

[nano.gpt.model_monitor]
eval_iters = 50
eval_interval = 100

[nano.gpt.hyper_params]
max_epochs = 1000
learning_rate = 1e-3
